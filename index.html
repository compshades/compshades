<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom Reshades for gaming at affordable prices.">
    <title>Custom Reshades Shop</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/WXB7Kxf.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            transition: filter 0.3s ease-in-out;
        }

        /* Blur Effect */
        .blurred {
            filter: blur(8px);
            pointer-events: none;
        }

        /* Blue Overlay */
        .blue-overlay {
            background-color: rgba(0, 0, 255, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header-container h1 {
            font-size: 36px;
        }

        .discord-link a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: #7289da;
            padding: 10px;
            border-radius: 5px;
        }

        .discord-link a:hover {
            background-color: #5a6ab0;
        }

        /* Sign Up / Sign In Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            margin: 10% auto;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            color: #000;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        /* Sign Up / Sign In Form */
        .form-container input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #7289da;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #5a6ab0;
        }

        /* Product Section */
        .main-content {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding-top: 100px;
        }

        .product-card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card h3 {
            font-size: 24px;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Preview Section */
        #preview-img {
            display: none;
            margin-top: 20px;
        }

        /* Cart Section */
        .cart {
            text-align: center;
            margin-top: 30px;
            width: 100%;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .total {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            background-color: #5a6ab0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4a5f9a;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>Custom Reshades Shop</h1>
            <div class="discord-link">
                <a href="https://discord.gg/3QJuFsu4" target="_blank">Join Our Discord</a>
            </div>
        </div>
    </header>

    <!-- Sign In / Sign Up Modal -->
    <div id="account-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create an Account</h2>
            <div class="form-container">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="signUp()">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Blue Overlay -->
    <div id="blue-overlay" class="blue-overlay"></div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Reshade Preview Section -->
        <section id="reshade-preview">
            <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Preview" id="preview-img">
        </section>

        <button class="btn" id="preview-btn">Click Here to Preview</button>

        <section class="pricing">
            <h2>Pricing</h2>
            <p>Custom reshades available from $5 to $15. Choose your design!</p>
        </section>

        <!-- Reshade Items -->
        <section class="product-card">
            <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Preview">
            <h3>Reshade Pack 1</h3>
            <p>$5.00</p>
            <button class="btn" onclick="addToCart('Reshade Pack 1', 5)">Add to Cart</button>
        </section>

        <section class="product-card">
            <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Preview">
            <h3>Reshade Pack 2</h3>
            <p>$10.00</p>
            <button class="btn" onclick="addToCart('Reshade Pack 2', 10)">Add to Cart</button>
        </section>

        <section class="product-card">
            <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Preview">
            <h3>Reshade Pack 3</h3>
            <p>$15.00</p>
            <button class="btn" onclick="addToCart('Reshade Pack 3', 15)">Add to Cart</button>
        </section>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p class="total">Total: $<span id="total-price">0</span></p>
            <button class="btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Custom Reshades Shop. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];
        let orderId = 0;

        // Sign Up function
        function signUp() {
            document.querySelector('body').classList.remove('blurred');
            document.getElementById('blue-overlay').style.display = 'none'; // Remove blue overlay
            document.getElementById('account-modal').style.display = 'none';
        }

        // Add item to cart
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        // Update Cart UI
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let totalPrice = 0;
            cart.forEach((product) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${product.item} - $${product.price}`;
                cartItems.appendChild(listItem);
                totalPrice += product.price;
            });
            document.getElementById('total-price').textContent = totalPrice;
        }

        // Checkout process
        function checkout() {
            orderId = Math.floor(Math.random() * 1000000);
            document.getElementById('order-id').textContent = orderId;
            document.getElementById('checkout-modal').style.display = 'block';
        }

        // Close modals
        function closeModal() {
            document.getElementById('checkout-modal').style.display = 'none';
            document.getElementById('account-modal').style.display = 'none';
        }

        // Show Preview when clicked
        document.getElementById('preview-btn').addEventListener('click', function() {
            document.getElementById('preview-img').style.display = 'block';
        });

        // Show Sign Up Modal on Load
        window.onload = function() {
            document.getElementById('account-modal').style.display = 'block';
        }
    </script>
</body>
</html>
