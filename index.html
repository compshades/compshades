<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Reshades Shop</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/WXB7Kxf.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow-x: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* Main Content */
        .main-content {
            padding-top: 100px;
            text-align: center;
            width: 100%;
            padding-bottom: 100px;
        }

        .product-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .product-card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .product-card button {
            background-color: #5a6ab0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card:hover {
            outline: 3px solid #007bff;
        }

        .product-card button:hover {
            background-color: #4a5f9a;
        }

        /* Cart */
        .cart {
            text-align: center;
            margin-top: 50px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            font-size: 18px;
            margin: 10px 0;
        }

        .cart .total {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Checkout Button */
        .checkout-btn {
            background-color: #5a6ab0;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #4a5f9a;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }

        /* Blue Overlay for Sign-in */
        .blue-overlay {
            background-color: rgba(0, 0, 255, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        /* Circular Cart Icon */
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            padding: 15px;
            border-radius: 50%;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px #007bffaa;
        }

        #cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ff4444;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 1rem;
            color: white;
            font-weight: 900;
            user-select: none;
            min-width: 24px;
            text-align: center;
        }

        /* Cart Popup */
        #cart-popup {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 320px;
            max-height: 420px;
            background: rgba(20,20,20,0.95);
            border-radius: 14px;
            box-shadow: 0 0 30px #007bffaa;
            padding: 20px;
            overflow-y: auto;
            z-index: 350;
            display: none;
            flex-direction: column;
        }

        #cart-popup h3 {
            color: #00aaff;
            margin-bottom: 16px;
            text-align: center;
        }

        #cart-items {
            flex-grow: 1;
            overflow-y: auto;
            color: #ddd;
            font-size: 1.1rem;
        }

        #cart-items div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        #cart-total {
            font-size: 1.4rem;
            font-weight: 700;
            margin-top: 14px;
            text-align: right;
            color: #00d8ff;
        }

        #checkout-btn-popup {
            margin-top: 20px;
            background: #007bff;
            border: none;
            padding: 14px 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #checkout-btn-popup:disabled {
            background: #555;
            color: #bbb;
            cursor: not-allowed;
        }

        #checkout-btn-popup:hover:not(:disabled) {
            background: #005fbb;
        }

    </style>
</head>
<body>

    <!-- Blue Overlay -->
    <div id="blue-overlay" class="blue-overlay"></div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="product-cards">
            <div class="product-card">
                <img src="https://i.imgur.com/WXB7Kxf.png" alt="Reshade Pack 1" id="preview-image">
                <h3>Reshade Pack 1</h3>
                <p>$5.00</p>
                <button onclick="showPreview()">Click Here to Preview</button>
            </div>
            <div class="product-card">
                <img src="https://i.imgur.com/WXB7Kxf.png" alt="Reshade Pack 2" id="preview-image">
                <h3>Reshade Pack 2</h3>
                <p>$10.00</p>
                <button onclick="showPreview()">Click Here to Preview</button>
            </div>
            <div class="product-card">
                <img src="https://i.imgur.com/WXB7Kxf.png" alt="Reshade Pack 3" id="preview-image">
                <h3>Reshade Pack 3</h3>
                <p>$15.00</p>
                <button onclick="showPreview()">Click Here to Preview</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p class="total">Total: $<span id="total-price">0</span></p>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Custom Reshades Shop. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];
        let orderId = 0;

        // Sign Up function
        function signUp() {
            document.querySelector('body').classList.remove('blurred');
            document.getElementById('blue-overlay').style.display = 'none'; // Hide the blue overlay
        }

        // Show Preview Image when clicked
        function showPreview() {
            const previewImage = "https://i.imgur.com/ray0nvn.png"; // New preview image
            const productImage = event.target.parentElement.querySelector('img');
            productImage.src = previewImage; // Change image to preview on click
        }

        // Add item to cart
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        // Update Cart UI
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let totalPrice = 0;
            cart.forEach((product) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${product.item} - $${product.price}`;
                cartItems.appendChild(listItem);
                totalPrice += product.price;
            });
            document.getElementById('total-price').textContent = totalPrice;
        }

        // Checkout process
        function checkout() {
            orderId = Math.floor(Math.random() * 1000000);
            document.getElementById('order-id').textContent = orderId;
            alert("Thank you for your purchase! Please make a ticket in Discord to complete your purchase. Order ID: " + orderId);
        }

        // Show the sign-up modal when the page loads
        window.onload = function() {
            document.getElementById('blue-overlay').style.display = 'block';
        }

    </script>

</body>
</html>
