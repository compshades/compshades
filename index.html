<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Custom Reshades Shop</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/WXB7Kxf.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow-x: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        header h1 {
            font-size: 36px;
            color: #fff;
        }

        .discord-link a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #7289da;
            border-radius: 5px;
        }

        .discord-link a:hover {
            background-color: #5a6ab0;
        }

        /* Sign In Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1f1f1f;
            padding: 40px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }

        .modal-content input {
            padding: 12px;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
        }

        .modal-content button {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #5a6ab0;
        }

        /* Main Content */
        .main-content {
            padding-top: 100px;
            text-align: center;
            width: 100%;
            padding-bottom: 100px;
        }

        .product-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .product-card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .product-card button {
            background-color: #5a6ab0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #4a5f9a;
        }

        /* Cart */
        .cart {
            text-align: center;
            margin-top: 50px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            font-size: 18px;
            margin: 10px 0;
        }

        .cart .total {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Checkout Button */
        .checkout-btn {
            background-color: #5a6ab0;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #4a5f9a;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }

        /* Blue Overlay for Sign-in */
        .blue-overlay {
            background-color: rgba(0, 0, 255, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        /* Circular Cart Icon */
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            padding: 15px;
            border-radius: 50%;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px #007bffaa;
        }

        #cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ff4444;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 1rem;
            color: white;
            font-weight: 900;
            user-select: none;
            min-width: 24px;
            text-align: center;
        }

        /* Cart Popup */
        #cart-popup {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 320px;
            max-height: 420px;
            background: rgba(20,20,20,0.95);
            border-radius: 14px;
            box-shadow: 0 0 30px #007bffaa;
            padding: 20px;
            overflow-y: auto;
            z-index: 350;
            display: none;
            flex-direction: column;
        }

        #cart-popup h3 {
            color: #00aaff;
            margin-bottom: 16px;
            text-align: center;
        }

        #cart-items {
            flex-grow: 1;
            overflow-y: auto;
            color: #ddd;
            font-size: 1.1rem;
        }

        #cart-items div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        #cart-total {
            font-size: 1.4rem;
            font-weight: 700;
            margin-top: 14px;
            text-align: right;
            color: #00d8ff;
        }

        #checkout-btn-popup {
            margin-top: 20px;
            background: #007bff;
            border: none;
            padding: 14px 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #checkout-btn-popup:disabled {
            background: #555;
            color: #bbb;
            cursor: not-allowed;
        }

        #checkout-btn-popup:hover:not(:disabled) {
            background: #005fbb;
        }

        /* Modal */
        #modal-overlay {
            display:none;
            position:fixed;
            z-index:400;
            left:0; top:0; right:0; bottom:0;
            background:rgba(0,0,0,0.75);
            backdrop-filter:blur(4px);
            align-items:center;
            justify-content:center;
        }

        #modal {
            background:#222;
            padding:32px 28px;
            border-radius:16px;
            box-shadow:0 0 30px #00aaffaa;
            max-width:400px;
            color:#0ff;
            text-align:center;
        }

        #modal h2 {
            margin-top:0;
            margin-bottom:16px;
            font-size:2rem;
            color:#00ccff;
        }

        #modal p {
            font-size:1.2rem;
            margin-bottom:24px;
        }

        #modal button {
            background:#00aaff;
            border:none;
            padding:12px 24px;
            border-radius:12px;
            font-weight:700;
            font-size:1.1rem;
            color:white;
            cursor:pointer;
            transition:background 0.3s ease;
        }

        #modal button:hover {
            background:#008fcc;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Custom Reshades Shop</h1>
        <div class="discord-link">
            <a href="https://discord.gg/3QJuFsu4" target="_blank">Join Our Discord</a>
        </div>
    </header>

    <!-- Sign In / Sign Up Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>

    <!-- Blue Overlay -->
    <div id="blue-overlay" class="blue-overlay"></div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="product-cards">
            <div class="product-card">
                <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Pack 1">
                <h3>Reshade Pack 1</h3>
                <p>$5.00</p>
                <button onclick="addToCart('Reshade Pack 1', 5)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Pack 2">
                <h3>Reshade Pack 2</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Reshade Pack 2', 10)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Pack 3">
                <h3>Reshade Pack 3</h3>
                <p>$15.00</p>
                <button onclick="addToCart('Reshade Pack 3', 15)">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p class="total">Total: $<span id="total-price">0</span></p>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Custom Reshades Shop. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];
        let orderId = 0;

        // Sign Up function
        function signUp() {
            document.querySelector('body').classList.remove('blurred');
            document.getElementById('blue-overlay').style.display = 'none'; // Hide the blue overlay
            document.getElementById('signInModal').style.display = 'none';
        }

        // Add item to cart
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        // Update Cart UI
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let totalPrice = 0;
            cart.forEach((product) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${product.item} - $${product.price}`;
                cartItems.appendChild(listItem);
                totalPrice += product.price;
            });
            document.getElementById('total-price').textContent = totalPrice;
        }

        // Checkout process
        function checkout() {
            orderId = Math.floor(Math.random() * 1000000);
            document.getElementById('order-id').textContent = orderId;
            alert("Thank you for your purchase! Please proceed to the checkout page.");
        }

        // Show the sign-up modal when the page loads
        window.onload = function() {
            document.getElementById('signInModal').style.display = 'flex';
            document.getElementById('blue-overlay').style.display = 'block';
        }

    </script>

</body>
</html>
