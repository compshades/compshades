<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compshades | Reshade for FiveM</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background-image: url('https://i.imgur.com/WXB7Kxf.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      z-index: 1;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .cta-btn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .cta-btn:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }

    /* Content Section */
    .content {
      padding: 80px 20px;
      text-align: center;
      background-color: #ffffff;
      margin-top: -50px;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .cta-btn-secondary {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .cta-btn-secondary:hover {
      background-color: #218838;
      transform: translateY(-5px);
    }

    /* Footer Section */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      .cta-btn, .cta-btn-secondary {
        padding: 12px 25px;
      }
      .content h2 {
        font-size: 2rem;
      }
      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Compshades</h1>
      <p>Your ultimate reshade for FiveM</p>
      <a href="https://discord.gg/3QJuFsu4" class="cta-btn">Join Our Discord</a>
    </div>
  </section>

  <!-- Content Section -->
  <section class="content">
    <h2>Enhance Your FiveM Experience</h2>
    <p>Get the best Reshade for your FiveM gameplay. Perfect for all FiveM players looking to upgrade their visual experience.</p>
    <a href="https://compshades.github.io/compshades/" class="cta-btn-secondary">Visit Our Website</a>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Stay connected with us:</p>
    <p><a href="https://discord.gg/3QJuFsu4">Discord</a> | <a href="https://compshades.github.io/compshades/">Website</a></p>
  </footer>

</body>
</html>
