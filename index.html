<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom Reshades for gaming at affordable prices.">
    <title>Custom Reshades Shop</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #fff;
            overflow-x: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        header h1 {
            font-size: 36px;
            color: #fff;
        }

        .discord-link a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #7289da;
            border-radius: 5px;
        }

        .discord-link a:hover {
            background-color: #5a6ab0;
        }

        /* Sign In Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1f1f1f;
            padding: 40px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }

        .modal-content input {
            padding: 12px;
            width: 100%;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
        }

        .modal-content button {
            background-color: #7289da;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #5a6ab0;
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            text-align: center;
            width: 100%;
            padding-bottom: 100px;
        }

        .product-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .product-card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .product-card button {
            background-color: #5a6ab0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #4a5f9a;
        }

        /* Cart */
        .cart {
            text-align: center;
            margin-top: 50px;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
        }

        .cart ul li {
            font-size: 18px;
            margin: 10px 0;
        }

        .cart .total {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Checkout Button */
        .checkout-btn {
            background-color: #5a6ab0;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #4a5f9a;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Custom Reshades Shop</h1>
        <div class="discord-link">
            <a href="https://discord.gg/3QJuFsu4" target="_blank">Join Our Discord</a>
        </div>
    </header>

    <!-- Sign In / Sign Up Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="blurred">
        <div class="product-cards">
            <div class="product-card">
                <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Pack 1">
                <h3>Reshade Pack 1</h3>
                <p>$5.00</p>
                <button onclick="addToCart('Reshade Pack 1', 5)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Pack 2">
                <h3>Reshade Pack 2</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Reshade Pack 2', 10)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://i.imgur.com/ray0nvn.png" alt="Reshade Pack 3">
                <h3>Reshade Pack 3</h3>
                <p>$15.00</p>
                <button onclick="addToCart('Reshade Pack 3', 15)">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p class="total">Total: $<span id="total-price">0</span></p>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Custom Reshades Shop. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];
        let orderId = 0;

        // Simulating Sign Up
        function signUp() {
            document.querySelector('body').classList.remove('blurred');
            document.getElementById('signInModal').style.display = 'none'; // Hide the sign-up modal
        }

        // Add item to cart
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        // Update Cart UI
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let totalPrice = 0;
            cart.forEach((product) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${product.item} - $${product.price}`;
                cartItems.appendChild(listItem);
                totalPrice += product.price;
            });
            document.getElementById('total-price').textContent = totalPrice;
        }

        // Checkout process
        function checkout() {
            orderId = Math.floor(Math.random() * 1000000);
            document.getElementById('order-id').textContent = orderId;
            alert("Thank you for your purchase! Please proceed to the checkout page.");
        }

        // Show the sign-up modal when the page loads
        window.onload = function() {
            document.getElementById('signInModal').style.display = 'flex';
        }
    </script>

</body>
</html>
